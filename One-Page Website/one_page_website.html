<!DOCTYPE html>

<html>

	<!--  -->
	<head>
		<title>Welcome to beautiful Lake Chelan!</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/one_page_website.css">

	</head>

	<body>
		<!-- Fade effect -->
		<script>
			document.body.classList.add('fade-out');
		</script>


		<!-- NAV -->
		<div class="navbar">
			<a href="#home"><li>HOME</li></a>
			<a href="#gallery"><li>GALLERY</li></a>
			<a href="#contact"><li>CONTACT</li></a>
		</div>
		<!-- END NAV -->


		<!-- MAIN SPLASH -->
		<div id="home">
			<div class="container">
				<div class="text-center">
					<span class="head-main">Lake Chelan</span> <br>
					<span class="head-sub-main">The Best Place in the Pacific Northwest</span>
				</div>
			</div>
		</div>
		<!-- END MAIN SPLASH -->

<br>

		<!--LIGHTBOX GALLERY-->

		<div class="row">

			<div class="column">
				<img 	src="./images/slide1.jpg"
						style="width:100%"
						onclick="openModal();currentSlide(1)"
						class="hover-shadow cursor">
			</div>

			<div class="column">
				<img 	src="./images/slide2.jpg"
						style="width:100%"
						onclick="openModal();currentSlide(2)"
						class="hover-shadow cursor">
			</div>

			<div class="column">
				<img 	src="./images/slide3.jpg"
						style="width:100%"
						onclick="openModal();currentSlide(3)"
						class="hover-shadow cursor">
			</div>

			<div class="column">
				<img 	src="./images/slide4.jpg"
						style="width:100%"
						onclick="openModal();currentSlide(4)"
						class="hover-shadow cursor">
			</div>

		</div>

		<div id="lightbox" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">

				<div class="slides">
					<div class="numbertext">1 / 4</div>
					<img src="./images/slide1.jpg" style="width:100%">
				</div>

				<div class="slides">
					<div class="numbertext">2 / 4</div>
					<img src="./images/slide2.jpg" style="width:100%">
				</div>

				<div class="slides">
					<div class="numbertext">3 / 4</div>
					<img src="./images/slide3.jpg" style="width:100%">
				</div>

				<div class="slides">
					<div class="numbertext">4 / 4</div>
					<img src="./images/slide4.jpg" style="width:100%">
				</div>

				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				<div class="caption-container">
					<p id="caption"></p>
				</div>

				<div class="column">
					<img class="demo cursor" src="./images/slide1.jpg" style="width: 100%" onclick="currentSlide(1)" alt="">
				</div>

				<div class="column">
					<img class="demo cursor" src="./images/slide2.jpg" style="width: 100%" onclick="currentSlide(2)" alt="">
				</div>

				<div class="column">
					<img class="demo cursor" src="./images/slide3.jpg" style="width: 100%" onclick="currentSlide(3)" alt="">
				</div>

				<div class="column">
					<img class="demo cursor" src="./images/slide4.jpg" style="width: 100%" onclick="currentSlide(4)" alt="">
				</div>

			</div>
		</div>

		<!-- END GALLERY -->


		<!-- VIDEO EMBED -->
		<div class="frametube">
			<iframe
				width="800" 
				height="600"
				src="https://www.youtube.com/embed/RjmV0XIYzRE"
				allowfullscreen>
			</iframe>
		</div>
		<!-- END VIDEO EMBED -->

		<!-- SIGNUP -->
			<div id="newsletter">
				<div>
					<div class="form-container">
						<h2><span>Please sign up for our newsletter!</span></h2>
						<div>
							<form onsubmit="return validateForm()" name="newsletter" action="" method="post">
								<input  name="name" type="text" value="" placeholder="Your Name...">
								<input  name="email" type="email" value="" placeholder="Your Email Address...">
								<div>
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		<!-- END SIGNUP -->

		<!-- POPUP FORM -->
			<button class="open-button" onclick="openForm()">Newsletter Signup</button>

			<div class="form-popup" id="myForm">
				<form action="" class="popup-form-container">
					<h1>newsletter</h1>

					<label for="name"><b>Name</b></label>
					<input type="text" placeholder="Your Name..." name="email" required>

					<label for="email"><b>Email</b></label>
					<input type="text" placeholder="Your Email..." name="email" required>

					<button type="submit" class="btn">Login</button>button>
					<button type="button" class="btn cancel" onclick="closeForm()">Close</button>
				</form>
			</div>
		<!-- END POPUP FORM-->


	<footer>
		<h6 align="right">MeisterKeen&nbsp;&copy;2021</h6>
	</footer>

	<script src="./js/main.js"></script>

	</body>

</html>
