<!DOCTYPE=html>

<html lang="en">

	<head>
		<title>Now we're REALLY stylin'</title>
		<meta charset="utf-8">
	</head>

	<body>
	
		<style>
		.font_1
			{
			background-color: Black;
			color: yellow;
			font-size: large;
			}
	
		.font_2
			{
			background-color: DarkBlue;
			color: white;
			font-size: medium;
			}
		
		.KeenStyle
			{
		background-color: SkyBlue;
			color: SteelBlue;
			font-family: Arial;
			font-weight: 1000;
			font-size: 20px;
			}
		</style>
	
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
	<h4 class="font_1">Even though this is an h4 element, it is styled the same as the
						h2 element because we pointed to the class attribute font_1</h4>
	<p class="KeenStyle">And here's some more text that's in a style that I like.</p>
	</body>
	
</html>
