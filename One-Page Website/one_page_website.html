<!DOCTYPE html>

<html>

	<!--  -->
	<head>
		<title>Welcome to beautiful Lake Chelan!</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/one_page_website.css">
		<script src="./js/main.js" defer></script>
	</head>

	<body>

		<!-- NAV -->
		<div class="navbar">
			<a href="#home"><li>HOME</li></a>
			<a href="#gallery"><li>GALLERY</li></a>
			<a href="#contact"><li>CONTACT</li></a>
		</div>
		<!-- END NAV -->


		<!-- MAIN SPLASH -->
		<div id="home">
			<div class="container">
				<div class="text-center">
					<span class="head-main">Lake Chelan</span> <br>
					<span class="head-sub-main">The Best Place in the Pacific Northwest</span>
				</div>
			</div>
		</div>
		<!-- END MAIN SPLASH -->

<br>

		<!--LIGHTBOX GALLERY-->

		<div class="row">

			<div class="column">
				<img 	src="./images/slide1.jpg"
						style="width:100%"
						onclick="openModal();currentSlide(1)"
						class="hover-shadow cursor">
			</div>

			<div class="column">
				<img 	src="./images/slide2.jpg"
						style="width:100%"
						onclick="openModal();currentSlide(2)"
						class="hover-shadow cursor">
			</div>

			<div class="column">
				<img 	src="./images/slide3.jpg"
						style="width:100%"
						onclick="openModal();currentSlide(3)"
						class="hover-shadow cursor">
			</div>

			<div class="column">
				<img 	src="./images/slide4.jpg"
						style="width:100%"
						onclick="openModal();currentSlide(4)"
						class="hover-shadow cursor">
			</div>

		</div>

		<div id="lightbox" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">

				<div class="slides">
					<div class="numbertext">1 / 4</div>
					<img src="./images/slide1.jpg" style="width:100%">
				</div>

				<div class="slides">
					<div class="numbertext">2 / 4</div>
					<img src="./images/slide2.jpg" style="width:100%">
				</div>

				<div class="slides">
					<div class="numbertext">3 / 4</div>
					<img src="./images/slide3.jpg" style="width:100%">
				</div>

				<div class="slides">
					<div class="numbertext">4 / 4</div>
					<img src="./images/slide4.jpg" style="width:100%">
				</div>

				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				<div class="caption-container">
					<p id="caption"></p>
				</div>

			</div>
		</div>

		<!-- END GALLERY -->


		<!-- VIDEO EMBED -->
		<div class="frametube">
			<iframe
				width="800" 
				height="600"
				src="https://www.youtube.com/embed/RjmV0XIYzRE"
				allowfullscreen>
			</iframe>
		</div>
		<!-- END VIDEO EMBED -->

		<!-- SIGNUP -->
			<div id="newsletter">
				<div>
					<div class="form-container">
						<h2><span>Please sign up for our newsletter!</span></h2>
						<div>
							<form action="" method="post">
								<input  type="text" value="" placeholder="Your Name...">
								<input  type="text" value="" placeholder="Your Email Address...">
								<div>
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		<!-- END SIGNUP -->

	<footer>
		<h6 align="right">MeisterKeen&nbsp;&copy;2021</h6>
	</footer>


	</body>

</html>
