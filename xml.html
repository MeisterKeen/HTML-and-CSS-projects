<!DOCTYPE html>
<html>
    <body>
        <p id="XML_Example"></p>
        <script>
            var XML_Parser, XML_Document;

            //creates a text string
            var Car = "<car>" +
                "<make>Oldsmobile</make>" +
                "<model>Bravada</model>" +
                "<year>2000</year>"
                "<color>beige</color>"
                "</movie>";

            // creates an XML DOM parser
            XML_Parser = new DOMParser();

            //creates a new XML DOM object using the text string
            XML_Document = XML_Parser.parseFromString(Car,"text/xml");

            document.getElementById("XML_Example").innerHTML =
            XML_Document.getElementsByTagName("make")[0].childNodes[0].nodeValue;
        </script>
    </body>
</html>
